<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Progress Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Progress Checker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#itemList"
                  >Add Task</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#curProgress"
                  >Today's Progess</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#monthlyProgress"
                  >Monthly Progress</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="center" id="itemList">
      <div class="container">
        <h1 class="display-2">Add Your Task</h1>
        <input
          id="datepicker"
          type="button"
          class="btn btn-outline-secondary"
          value="Select a Date"
        />
        <div class="input-group mb-3" id="taskInput">
          <input
            type="text"
            class="form-control"
            id="taskTitle"
            placeholder="Type your Task"
            aria-label="Type your Task"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>
        <div id="showTask">
          <div class="showTaskHeading">
            <h1 class="display-4">Your Tasks</h1>
          </div>
          <div class="showTaskContent">
            <ul id="list"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="center" id="curProgress">
      <div class="container">
        <h1 class="display-2">Today's Progress</h1>
        <div class="progress" style="height: 30px">
          <div
            class="progress-bar bg-dark"
            role="progressbar"
            style="width: 40%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            40%
          </div>
        </div>
      </div>
    </div>
    <div class="center" id="monthlyProgress">
      <div class="container">
        <h1 class="display-2">Monthly Progress</h1>
        <select
          class="form-select form-select-lg mb-3 bg-light"
          aria-label=".form-select-lg example"
          id="selectMonth"
        >
          <option data-id="0" value="0">JAN</option>
          <option data-id="1" value="1">FEB</option>
          <option data-id="2" value="2">MARCH</option>
          <option data-id="3" value="3">APRIL</option>
          <option data-id="4" value="4">MAY</option>
          <option data-id="5" value="5">JUNE</option>
          <option data-id="6" value="6">JULY</option>
          <option data-id="7" value="7">AUGUST</option>
          <option data-id="8" value="8">SEPTEMBER</option>
          <option data-id="9" value="9">OCTOBER</option>
          <option data-id="10" value="10">NOVEMBER</option>
          <option data-id="11" value="11">DECEMBER</option>
        </select>
        <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
      </div>
    </div>

    <div class="center" id="Footer">
      <div class="container">
        <h1 class="display-6">Made with love by Nilavo ðŸ–¤</h1>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="index.js"></script>
  </body>
</html>
